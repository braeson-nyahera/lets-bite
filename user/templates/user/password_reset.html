
{% extends 'user/basic.html' %}
{% load static %}

{% block form %}
<div class="text-center mb-8">
  <div class="w-16 h-16 bg-food-orange/10 rounded-full flex items-center justify-center mx-auto mb-4">
    <svg class="w-8 h-8 text-food-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
    </svg>
  </div>
  <h2 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password?</h2>
  <p class="text-gray-600">No worries! Enter your email and we'll send you a reset link</p>
</div>

<form method='POST' class="space-y-6">
  {% csrf_token %}
  
  <!-- Email Field -->
  <div>
    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
      Email Address
    </label>
    <div class="relative">
      <input type="email" 
             id="email" 
             name="email" 
             class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
             placeholder="Enter your registered email"
             required>
      <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
    </div>
    <p class="text-sm text-gray-500 mt-2">We'll email you a link to reset your password</p>
  </div>
  
  <!-- Reset Button -->
  <button type="submit" 
          class="w-full bg-gradient-to-r from-food-orange to-food-red text-white font-bold py-4 rounded-xl hover:from-food-red hover:to-orange-600 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2 group">
    <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
    </svg>
    <span>Send Reset Link</span>
  </button>
</form>

<!-- Back to Login -->
<div class="text-center mt-8">
  <p class="text-gray-600">
    Remember your password? 
    <a href="{% url 'login' %}" class="text-food-orange hover:text-food-red font-semibold transition-colors duration-200">
      Back to login
    </a>
  </p>
</div>
{% endblock form %}
