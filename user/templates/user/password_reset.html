
{% extends 'user/basic.html' %}
{% load static %}

{% block form %}
<h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Password Reset</h1>

  <form method='POST'>
        {% csrf_token %}
        <div class="mb-6">
            
            <label for="email" class="block mb-2 text-sm text-gray-600">Enter your Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
                Request Password Reset
            </button>
  </form>

  <p class="text-xs text-gray-600 text-center mt-10">&copy; 2025</p>
{% endblock form %}
