
{% extends 'user/basic.html' %}
{% load static %}

{% block form %}
<h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Log In to order food</h1>

  <form method='POST'>
        {% csrf_token %}
        <div class="mb-6">
            <label for="username" class="block mb-2 text-sm text-gray-600">Enter your username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm text-gray-600">Enter your password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        <a href="{% url 'password_reset' %}" class="block text-right text-xs text-blue-600 font-semibold mt-2">Forgot password</a>
        </div>
        <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
                Log In
            </button>
  </form>
  <div class="text-center w-full mt-4 mb-4">
    {% load socialaccount %}
    <a href="{% provider_login_url 'google' %}?next=/" class="w-full font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
      <div class="bg-white p-2 rounded-full">
          <svg class="w-4" viewBox="0 0 533.5 544.3">
              <path
                  d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                  fill="#4285f4" />
              <path
                  d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                  fill="#34a853" />
              <path
                  d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                  fill="#fbbc04" />
              <path
                  d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                  fill="#ea4335" />
          </svg>
      </div>
      <span class="ml-4">
          Sign in with Google
      </span>
    </a>
  </div>

  <div class="text-center">
    <p class="text-sm">Do not have an account? <a href="{% url 'register' %}" class="text-blue-600 font-semibold">Create account</a></p>
  </div>
  <p class="text-xs text-gray-600 text-center mt-10">&copy; 2025</p>
{% endblock form %}
