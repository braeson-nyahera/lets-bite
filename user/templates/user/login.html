
{% extends 'user/basic.html' %}
{% load static %}

{% block form %}
<div class="text-center mb-8">
  <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back!</h2>
  <p class="text-gray-600">Sign in to continue your food journey</p>
</div>

<form method='POST' class="space-y-6">
  {% csrf_token %}
  
  <!-- Username Field -->
  <div>
    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
      Username
    </label>
    <div class="relative">
      <input type="text" 
             id="username" 
             name="username" 
             class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
             placeholder="Enter your username"
             required>
      <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
    </div>
  </div>
  
  <!-- Password Field -->
  <div>
    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
      Password
    </label>
    <div class="relative">
      <input type="password" 
             id="password" 
             name="password" 
             class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
             placeholder="Enter your password"
             required>
      <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
      </svg>
    </div>
    <div class="text-right mt-2">
      <a href="{% url 'password_reset' %}" class="text-sm text-food-orange hover:text-food-red font-medium transition-colors duration-200">
        Forgot your password?
      </a>
    </div>
  </div>
  
  <!-- Login Button -->
  <button type="submit" 
          class="w-full bg-gradient-to-r from-food-orange to-food-red text-white font-bold py-4 rounded-xl hover:from-food-red hover:to-orange-600 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2 group">
    <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
    </svg>
    <span>Sign In</span>
  </button>
</form>

<!-- Divider -->
<div class="my-8 flex items-center">
  <div class="flex-1 border-t border-gray-200"></div>
  <span class="px-4 text-sm text-gray-500 bg-white">Or continue with</span>
  <div class="flex-1 border-t border-gray-200"></div>
</div>

<!-- Google Sign In -->
<div class="mb-6">
  {% load socialaccount %}
  <a href="{% provider_login_url 'google' %}?next=/" 
     class="w-full bg-white border-2 border-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:border-food-orange hover:text-food-orange transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center space-x-3 group">
    <div class="w-6 h-6">
      <svg viewBox="0 0 533.5 544.3" class="w-full h-full">
        <path d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z" fill="#4285f4"/>
        <path d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z" fill="#34a853"/>
        <path d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z" fill="#fbbc04"/>
        <path d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z" fill="#ea4335"/>
      </svg>
    </div>
    <span class="group-hover:text-food-orange transition-colors duration-200">Sign in with Google</span>
  </a>
</div>

<!-- Sign Up Link -->
<div class="text-center">
  <p class="text-gray-600">
    Don't have an account? 
    <a href="{% url 'register' %}" class="text-food-orange hover:text-food-red font-semibold transition-colors duration-200">
      Create one now
    </a>
  </p>
</div>
{% endblock form %}
