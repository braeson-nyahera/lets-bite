{% extends 'user/basic.html' %}
{% load static %}

{% block form%}
<div class="text-center mb-8">
  <h2 class="text-3xl font-bold text-gray-900 mb-2">Join the Food Adventure!</h2>
  <p class="text-gray-600">Create your account and start ordering delicious meals</p>
</div>

<form method="POST" class="space-y-6">
  {% csrf_token %}
  
  <!-- Name Fields Row -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- First Name Field -->
    <div>
      <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-2">
        First Name
      </label>
      <div class="relative">
        <input type="text" 
               id="first_name" 
               name="first_name" 
               class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
               placeholder="Your first name">
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
    </div>
    
    <!-- Last Name Field -->
    <div>
      <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-2">
        Last Name
      </label>
      <div class="relative">
        <input type="text" 
               id="last_name" 
               name="last_name" 
               class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
               placeholder="Your last name">
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
    </div>
  </div>
  
  <!-- Username Field -->
  <div>
    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
      Username <span class="text-red-500">*</span>
    </label>
    <div class="relative">
      <input type="text" 
             id="username" 
             name="username" 
             class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
             placeholder="Choose a unique username"
             required>
      <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 7 5-5 5 5"/>
      </svg>
    </div>
  </div>
  
  <!-- Contact Fields Row -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
        Email <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <input type="email" 
               id="email" 
               name="email" 
               class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
               placeholder="your.email@example.com"
               required>
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
    </div>
    
    <!-- Phone Number Field -->
    <div>
      <label for="phone_number" class="block text-sm font-semibold text-gray-700 mb-2">
        Phone Number <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <input type="tel" 
               id="phone_number" 
               name="phone_number" 
               class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
               placeholder="+254 700 000 000"
               required>
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
        </svg>
      </div>
    </div>
  </div>
  
  <!-- Password Fields -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Password Field -->
    <div>
      <label for="password1" class="block text-sm font-semibold text-gray-700 mb-2">
        Password <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <input type="password" 
               id="password1" 
               name="password1" 
               class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
               placeholder="Create a secure password"
               required>
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
      </div>
    </div>
    
    <!-- Confirm Password Field -->
    <div>
      <label for="password2" class="block text-sm font-semibold text-gray-700 mb-2">
        Confirm Password <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <input type="password" 
               id="password2" 
               name="password2" 
               class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-food-orange focus:border-food-orange transition-colors duration-200" 
               placeholder="Confirm your password"
               required>
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
  </div>
  
  <!-- Terms and Conditions -->
  <div class="flex items-center space-x-3 p-4 bg-gray-50 rounded-xl">
    <input type="checkbox" id="terms" name="terms" class="w-4 h-4 text-food-orange border-gray-300 rounded focus:ring-food-orange focus:ring-2" required>
    <label for="terms" class="text-sm text-gray-700">
      I agree to the 
      <a href="#" class="text-food-orange hover:text-food-red font-medium transition-colors duration-200">Terms of Service</a> 
      and 
      <a href="#" class="text-food-orange hover:text-food-red font-medium transition-colors duration-200">Privacy Policy</a>
    </label>
  </div>
  
  <!-- Register Button -->
  <button type="submit" 
          class="w-full bg-gradient-to-r from-food-orange to-food-red text-white font-bold py-4 rounded-xl hover:from-food-red hover:to-orange-600 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2 group">
    <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
    </svg>
    <span>Create My Account</span>
  </button>
</form>

<!-- Sign In Link -->
<div class="text-center mt-8">
  <p class="text-gray-600">
    Already have an account? 
    <a href="{% url 'login' %}" class="text-food-orange hover:text-food-red font-semibold transition-colors duration-200">
      Sign in instead
    </a>
  </p>
</div>
{% endblock form %}
