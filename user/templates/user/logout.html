{% extends 'user/basic.html' %}
{% load static %}

{% block form%}
<div class="text-center mb-8">
  <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
    <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
    </svg>
  </div>
  <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign Out</h2>
  <p class="text-gray-600">Are you sure you want to sign out from your account?</p>
</div>

<div class="bg-gray-50 rounded-xl p-6 mb-6">
  <div class="flex items-center space-x-3">
    <div class="w-12 h-12 bg-food-orange rounded-full flex items-center justify-center">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
    </div>
    <div>
      <p class="font-semibold text-gray-900">You're currently signed in</p>
      <p class="text-gray-600 text-sm">Your food orders and preferences are saved</p>
    </div>
  </div>
</div>

<form method='POST' class="space-y-4">
  {% csrf_token %}
  
  <!-- Action Buttons -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Cancel Button -->
    <a href="{% url 'home' %}" 
       class="w-full bg-white border-2 border-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:border-food-green hover:text-food-green transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center space-x-2 group">
      <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      <span>Stay Signed In</span>
    </a>
    
    <!-- Logout Button -->
    <button type="submit" 
            class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white font-bold py-3 rounded-xl hover:from-red-600 hover:to-red-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2 group">
      <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
      <span>Sign Out</span>
    </button>
  </div>
</form>
{% endblock form %}
